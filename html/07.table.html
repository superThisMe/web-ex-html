<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <table style="width: 600px;height: 500px;" border="1" align="center">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Job</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>01</td>
                <td>김영환</td>
                <td>캐백수</td>
            </tr>
            <tr>
                <td>02</td>
                <td>손석창</td>
                <td>형님</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table style="width: 600px;height: 500px;" border="1" align="center">
                <tr>
                    <td>No</td>
                    <td>Name</td>
                    <td>Job</td>
                </tr>
                <tr>
                    <td rowspan="2">01</td>
                    <td colspan="2">김영환</td>
                </tr>
                <tr>
                    <td>손석창</td>
                    <td>형님</td>
                </tr>
        </table>
</body>

</html>
